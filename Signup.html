<html>
 <head>
  <title>Sign Up form</title>
  <link rel="stylesheet" type="text/css" href="signup.css"
 </head>
 <body>
  <div id="login-box">
    <div class="left-box">
	  <h1>Sign Up</h1>
	  <input type="text" name="username" placeholder="Username"/>
	  <input type="text" name="email" placeholder="Email"/>
	  <input type="password" name="password" placeholder="Password"/>
	  <input type="password" name="password2" placeholder="Retype Password"/>
	  <input type="submit" name="signup-button" value="Sign Up"/>  
	</div> 
	<div class="right-box">
	  <span class="signwith">Sign in with<br/>Social Media</span>
	  <button class="socialfacebook">Login with Facebook</button>
	  <button class="socialtwitter">Login with Twitter</button>
	  <button class="socialgoogle">Login with Google</button>
	</div>
	<div class="or">OR</div>
  </div>
 </body>
</html>
